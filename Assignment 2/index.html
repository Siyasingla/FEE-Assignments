<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="https://digiicampus.com/wp-content/uploads/2023/09/image-12.png " height="60" width="160"><h1 style="display: inline;">College Admission Form</h1>
    <!-- <hr> -->
    <form id="college-admission-form"><br>
        <label for="name">Name</label>
        <input type="text" placeholder="Enter your name" id="name"><br><br>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email"><br><br>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password"><br><br>
        <label for="gender">Gender</label>
        <input type="radio" id="male" name="gender">Male
        <input type="radio" id="female" name="gender">Female<br><br>
        <textarea id="comment">About Me</textarea><br><br>
        <label for="dob">D.O.B.</label>
        <input type="date" id="dob"><br><br>
        <label for="subjects">Optional Subject</label>
        <select id="subjects">
        <option value="bio">Biology</option>
        <option value="Maths">Mathematics</option>
        <option value="pe">Physical Education</option>
        <option value="comp">Computer</option>
    </select><br><br>
    <input type="checkbox" id="tnc">
    <label for="tnc">I agree with all the terms & conditions.</label>
    <br><br>
    <input type="submit" value="submit">
</form>
</body>
</html>
